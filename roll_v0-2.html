  <body

    <!-- _________________ PAGE HEADER START-->
    <header>
      <h1 id="title">
        ALPHA DICE ROLLER 0.2
        <a href="index.html">Home</a>
      </h1>
    </header>
    <!--______________BIG CARD 1111111111111111111111111111111 START-->
    <div class="bigCard" id="bigCard1">
      <!--__________________ CHARACTER NAME-->
      <input
        type="text"
        id="charOne"
        class="charName"
        name="charOne"
        placeholder="Character Name"
        value="Noland"
      />
      <!--______________LITTLE CARD 1AAAAAAAAAAA START-->
      <form class="litCard">
        <!--___________________ ROLL BUTTON 1A-->
        <button
          class="button"
          id="but1A"
          type="button"
          onclick="rollDice('rolled1A', 'total1A', 'die1A', 'qty1A', 'mod1A')"
        >
          Roll
        </button>
        <!--________________ ROLL DICE TYPE-->

        <input
          type="text"
          id="rollFor1A"
          class="rollFor"
          name="rollFor1A"
          placeholder="Dice"
          value="Initiative"
          required
        />

        <div id="total1A" class="total">?</div>
        <!--____________________SELECT DIE-->
        <div class="dieSelect" style="width: 100px;">
          <select
            name="die1A"
            id="die1A"
            size="number"
            dir="rtl"
            onchange="myRoll('die1A', '#but1A')"
          >
            <option value="4">D4 x</option>
            <option value="6">D6 x</option>
            <option value="8">D8 x</option>
            <option value="10">D10 x</option>
            <option value="12">D12 x</option>
            <option value="20" selected="selected">D20 x</option>
            <option value="100">D100 x</option>
            <!--_____________Number of dice-->
            <input
              type="number"
              id="qty1A"
              class="qtyDice"
              name="qty1A"
              value="1"
              min="1"
              max="10"
            />
          </select>
        </div>
        <!--_________________ Die MODIFIER-->
        <label for="modOne"> &nbsp &nbsp &nbsp &nbsp Mod:</label>
        <input
          type="number"
          id="mod1A"
          class="modifier"
          name="mod1A"
          min="-99"
          max="99"
          value="0"
        />
        <!--______________  OUTPUT DISPLAY-->
        <div id="rolled1A">Dice + Mod</div>
